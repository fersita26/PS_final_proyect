{% extends 'base.html' %}
{% block content %}
<ul>
    {% for task in tasks %}
        <li>
            {{ task.content }}
            <a href="{{ url_for('edit_task', task_id=task.id) }}">Edit</a>
            <a href="{{ url_for('delete_task', task_id=task.id) }}">Delete</a>
        </li>
    {% endfor %}
</ul>
<a href="{{ url_for('add_task') }}">Add New Task</a>
{% endblock %}
